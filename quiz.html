<!DOCTYPE html>
<html>
  <head>
    <title>Quiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="quiz.css">
<link rel="preconnect" href="https://fonts.googleapis.com">

  <body>
    <h1>Quiz</h1>
    <div>
      <p id="question"></p>
      <form>
        <div class="option">
          <input type="checkbox" name="answer" id="option1">
          <label for="option1" id="label1"></label>
        </div>
        <div class="option">
          <input type="checkbox" name="answer" id="option2">
          <label for="option2" id="label2"></label>
        </div>
        <div class="option">
          <input type="checkbox" name="answer" id="option3">
          <label for="option3" id="label3"></label>
        </div>
        <div class="option">
          <input type="checkbox" name="answer" id="option4">
          <label for="option4" id="label4"></label>
        </div>
       <input type="button" value="Submit" onclick="checkAnswer()" class="btn-3d">
      </form>
    </div>
     
    <script src="quiz.js"></script>
  </body>
</html>
